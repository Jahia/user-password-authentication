- addMavenRepository: 'https://devtools.jahia.com/nexus/content/groups/public/@snapshots@noreleases@id=JahiaPublicSnapshots'
- installBundle:
    - 'mvn:org.jahia.modules/javascript-modules-engine' # the MFA UI module is a JavaScript module
  autoStart: true
  uninstallPreviousVersion: true
- installBundle:
    - 'mvn:org.jahia.modules/user-password-authentication-api'
    - 'mvn:org.jahia.test/user-password-authentication-template-set-test-module'
    - 'mvn:org.jahia.test/user-password-authentication-mfa-custom-factor-test-module'
    - 'mvn:org.jahia.test/user-password-authentication-mfa-custom-email-code-template-test-module'
    # LATEST is a Maven special "metaversion" that will always point to the latest version of the module, including snapshots
    - 'js:mvn:org.jahia.modules/user-password-authentication-ui/LATEST/tgz'
  autoStart: true
  uninstallPreviousVersion: true
- include: 'provisioning.yml'
