mutation verifyCustomFactor($number: Int!) {
    upa {
        mfaFactors {
            custom {
                verify(number: $number) {
                    session {
                        error {
                            code
                            arguments {
                                name
                                value
                            }
                        }
                        requiredFactors
                        verifiedFactors
                        remainingFactors
                        factorState(factorType: "custom") {
                            verified
                            error {
                                code
                                arguments {
                                    name
                                    value
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
