mutation initiate($username: String!, $password: String!, $site: String) {
    mfa {
        initiate(username: $username, password: $password, site: $site) {
            session {
                initiated
                error {
                    code
                    arguments {
                        name
                        value
                    }
                }
                suspensionDurationInSeconds
                requiredFactors
                completedFactors
            }
        }
    }
}
