mutation prepareCustomFactor {
    mfa {
        factors {
            emailCode {
                prepare {
                    maskedEmail
                    session {
                        error {
                            code
                            arguments {
                                name
                                value
                            }
                        }
                        suspensionDurationInSeconds
                        completedFactors
                        requiredFactors
                        factorState(factorType: "email_code") {
                            prepared
                            preparationError {
                                code
                                arguments {
                                    name
                                    value
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
