mutation verifyEmailCodeFactor($code: String!) {
    mfa {
        factors {
            emailCode {
                verify(code: $code) {
                    session {
                        error {
                            code
                            arguments {
                                name
                                value
                            }
                        }
                        suspensionDurationInSeconds
                        completedFactors
                        requiredFactors
                        factorState(factorType: "email_code") {
                            verified
                            verificationError {
                                code
                                arguments {
                                    name
                                    value
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
